---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ultracore-esg

---
# ConfigMap for service configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: optimization-service-config
  namespace: ultracore-esg
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_TOPIC: "esg-portfolio-events"
  KAFKA_GROUP_ID: "optimization-service-group"
  LOG_LEVEL: "INFO"

---
# Secret for sensitive configuration (create separately with real values)
apiVersion: v1
kind: Secret
metadata:
  name: optimization-service-secrets
  namespace: ultracore-esg
type: Opaque
data:
  # Base64 encoded values (replace with real secrets)
  # Example: echo -n 'my-secret-value' | base64
  DATA_MESH_ACCESS_KEY: ""
  DATA_MESH_SECRET_KEY: ""

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimization-service
  namespace: ultracore-esg
  labels:
    app: optimization-service
    version: v1
spec:
  replicas: 3  # Start with 3 replicas for high availability
  selector:
    matchLabels:
      app: optimization-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Ensure zero downtime
  template:
    metadata:
      labels:
        app: optimization-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: optimization-service
      containers:
      - name: optimization-service
        image: ultracore-esg-optimization-service:latest
        imagePullPolicy: Always
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: optimization-service-config
        
        # Sensitive environment variables from Secret
        env:
        - name: DATA_MESH_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: optimization-service-secrets
              key: DATA_MESH_ACCESS_KEY
        - name: DATA_MESH_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: optimization-service-secrets
              key: DATA_MESH_SECRET_KEY
        
        # Resource limits and requests
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        # Liveness probe - restart if unhealthy
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        # Readiness probe - don't send traffic if not ready
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Volume mounts
        volumeMounts:
        - name: logs
          mountPath: /var/log/ultracore
        - name: models
          mountPath: /models
      
      # Volumes
      volumes:
      - name: logs
        emptyDir: {}
      - name: models
        persistentVolumeClaim:
          claimName: optimization-service-models-pvc
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 60
      
      # Node affinity (optional - spread across availability zones)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - optimization-service
              topologyKey: kubernetes.io/hostname

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: optimization-service
  namespace: ultracore-esg

---
# PersistentVolumeClaim for trained models
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: optimization-service-models-pvc
  namespace: ultracore-esg
spec:
  accessModes:
    - ReadOnlyMany  # Multiple pods can read the same models
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Use fast storage for model loading

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: optimization-service-hpa
  namespace: ultracore-esg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: optimization-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 minutes before scaling down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# PodDisruptionBudget - ensure availability during maintenance
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: optimization-service-pdb
  namespace: ultracore-esg
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: optimization-service
