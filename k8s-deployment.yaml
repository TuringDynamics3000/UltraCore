# UltraCore Kubernetes Deployment
apiVersion: v1
kind: Namespace
metadata:
  name: ultracore-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultracore-banking
  namespace: ultracore-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ultracore-banking
  template:
    metadata:
      labels:
        app: ultracore-banking
    spec:
      containers:
      - name: banking
        image: ultracore/banking:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ultracore-secrets
              key: database-url
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultrawealth
  namespace: ultracore-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ultrawealth
  template:
    metadata:
      labels:
        app: ultrawealth
    spec:
      containers:
      - name: wealth
        image: ultracore/wealth:latest
        ports:
        - containerPort: 8001
        env:
        - name: DEPLOYMENT_MODE
          value: "hybrid"
        - name: ML_ENABLED
          value: "true"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
---
apiVersion: v1
kind: Service
metadata:
  name: ultracore-banking-service
  namespace: ultracore-prod
spec:
  selector:
    app: ultracore-banking
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: ultrawealth-service
  namespace: ultracore-prod
spec:
  selector:
    app: ultrawealth
  ports:
  - port: 80
    targetPort: 8001
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultracore-ingress
  namespace: ultracore-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
